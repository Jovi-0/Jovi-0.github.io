<!DOCTYPE html>
<html >
<head>
  <title>WDD Final Project</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy&family=Unlock&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Dice Roller</h1>
  </header>
  <section class="container">
    <div id="dice">
      <div id="one">
        <span class="dot dot1"></span>
      </div>
      <div id="two">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>
      </div>
      <div id="three">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>  
        <span class="dot dot3"></span>
      </div>
      <div id="four">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>  
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
      </div>
      <div id="five">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>  
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
      </div>
      <div id="six">
        <span class="dot dot1"></span>
        <span class="dot dot2"></span>  
        <span class="dot dot3"></span>
        <span class="dot dot4"></span>
        <span class="dot dot5"></span>
        <span class="dot dot6"></span>
      </div>
    </div>
  </section>
  <div class="colorcontainer">
    <h2>Click on the buttons to change the color of your dice!</h2>
    <div class="colorchoice">
      <div id="colorspine">
        <div id="redbutton" class="colorbutton"></div>
        <div id="orangebutton" class="colorbutton"></div>
        <div id="yellowbutton" class="colorbutton"></div>
        <div id="greenbutton" class="colorbutton"></div>
        <div id="bluebutton" class="colorbutton"></div>
      </div>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
